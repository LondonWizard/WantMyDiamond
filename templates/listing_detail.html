{% extends "base.html" %}

{% block title %}{{ listing.title }} - Want My Diamond{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="alert alert-info">
                <h4><i class="fas fa-info-circle me-2"></i>Redirecting...</h4>
                <p>You're being redirected to the updated item detail page.</p>
                <div class="spinner-border text-primary mt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Redirect to the proper gallery item detail page
{% if listing.category and listing.center_shape and listing.sku %}
setTimeout(function() {
    window.location.href = "{{ url_for('gallery.item_detail', category_name=listing.category, shape=listing.center_shape, sku=listing.sku) }}";
}, 1500);
{% else %}
setTimeout(function() {
    window.location.href = "{{ url_for('gallery.index') }}";
}, 1500);
{% endif %}
</script>
{% endblock %}
